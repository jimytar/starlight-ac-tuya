name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black flake8
      - name: Run ruff
        run: ruff check .
      - name: Run black (check)
        run: black --check .
      - name: Run flake8
        run: flake8 custom_components
      - name: Python compile check
        run: python -m compileall -q custom_components
      - name: Import smoke test (tolerant)
        run: |
          python - <<'PY'
          import sys, traceback
          sys.path.append("")
          try:
              import custom_components.starlight_ac_tuya as mod
              print('Imported', mod.__name__)
          except ModuleNotFoundError as e:
              # Missing runtime deps (like Home Assistant) are expected in lightweight CI
              print('Skipped import due to missing dependency:', e.name)
              sys.exit(0)
          except Exception:
              traceback.print_exc()
              sys.exit(1)
          PY
